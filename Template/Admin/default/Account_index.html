<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>后台用户管理-{$Think.config.cms_name}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel='stylesheet' type='text/css' href='__PUBLIC__/Admin/css/admin_style.css' />
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/js/function.js"></script>
	<style>td{ height:22px; line-height:22px}</style>
</head>
<body>
	<table width="98%" border="0" cellpadding="9" cellspacing="1" class="table">
		<tr>
			<td colspan="11" class="table_title">
				<span class="fl">普通用户管理</span>
				<form action="{:U('/Admin/Account/search/')}" method="post" id="search">
					<input type="text" name="sea">
					<input type="submit" value="搜索">
					<span class="fr">
					<a href="{:U('/Admin/Account/add')}">添加普通用户</a>
					</span>
				</form>
				
			</td>
			<tr class="list_head ct">
				<td width="70">ID</td>
				<td width="150">用户名称</td>
				<td width="150">角色名称</td>
				<td >用户描述</td>
				<td width="100">最后登录IP</td>
				<td width="150">最后登录位置</td>
				<td width="150">最后登录时间</td>
				<td width="70">状态</td>
				<td width="70">VIP</td>
				<td width="70">黑名单</td>
				<td width="100">管理操作</td>
			</tr>
	    <volist name="list" id="vo">
			<tr class='<eq name="mod" value="1">tr<else/>ji</eq>'>
				<td align='center'>{$vo.id}</td>
				<td >{$vo.username}</td>
				<td >{$role[$vo['role']]}</td>
				<td >{$vo.remark}</td>
				<td align='center'>{$vo.last_login_ip}</td>
				<td align='center'>{$vo.last_location}</td>
				<td align='center'>{:get_color_date('Y-m-d H:i:s', $vo['last_login_time'])}</td>
				<td align='center'><eq name="vo.status" value="1"><font color="red">√</font><else/><font color="blue">×</font></eq> 
				</td>
				<td align='center'><eq name="vo.isvip" value="1"><font color="red">√</font><else/><font color="blue">×</font></eq> 
				</td>
				<td align='center'><eq name="vo.isblack" value="1"><font color="red">√</font><else/><font color="blue">×</font></eq> 
				</td>
				<td align='center'>
					<a href="{:U('/Admin/Account/edit/',array('id'=>$vo['id']))}">修改</a>
					| <eq name="vo.isvip" value="0"><a href="{:U('/Admin/Account/vip/',array('id'=>$vo['id']))}">设为VIP</a>
					<else/><a href="{:U('/Admin/Account/rmvip/',array('id'=>$vo['id']))}"><font color="#cccccc">取消VIP</font></a></eq>
					| <eq name="vo.isblack" value="0"><a href="{:U('/Admin/Account/black/',array('id'=>$vo['id']))}">加入黑名单</a>
					<else/><a href="{:U('/Admin/Account/rmblack/',array('id'=>$vo['id']))}"><font color="#cccccc">取消黑名单</font></a></eq>	
					| <eq name="vo.username" value="$Think.config.SPECIAL_USER"><font color="#cccccc">删除</font><else/><a href="javascript:void(0)" onclick="return confirmurl('{:U('/Admin/Account/del/',array('id'=>$vo['id']))}','确定删除该用户吗?')">删除</a></eq>
				</td>
			</tr>
	    </volist>
		<tr class="tr">
          <td colspan="11" class="pages">
            {$page}
          </td>
        </tr>
		</table>
		<script>var version='{$Think.config.cms_var}';</script>
		<include file="Index:footer" />
</body>
	</html>
