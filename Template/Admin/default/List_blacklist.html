<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>黑名单管理-{$Think.config.cms_name}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel='stylesheet' type='text/css' href='__PUBLIC__/Admin/css/admin_style.css' />
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/js/function.js"></script>
	<style>td{ height:22px; line-height:22px}</style>
</head>
<body>
	<table width="98%" border="0" cellpadding="9" cellspacing="1" class="table">
		<tr>
			<td colspan="9" class="table_title">
				<span class="fl">黑名单管理</span>
				<form action="{:U('/Admin/List/blacklist_search/')}" method="post" id="search">
					<input type="text" name="sea">
					<input type="submit" value="搜索">
				</form>
			</td>
			<tr class="list_head ct">
				<td width="70">ID</td> 
				<td width="150">用户名称</td>
				<td width="150">角色名称</td>
				<td width="150">最后登录时间</td>
				<td width="100">管理操作</td>
			</tr>
	    <volist name="list" id="vo">
			<tr class='<eq name="mod" value="1">tr<else/>ji</eq>'>
				<td align='center'>{$vo.id}</td>
				<td >{$vo.username}</td>
				<td >{$role[$vo['role']]}</td>
				<td align='center'>{:get_color_date('Y-m-d H:i:s', $vo['last_login_time'])}</td>
				<td align='center'>
					<a href="{:U('/Admin/List/blacklist_detail/',array('id'=>$vo['id']))}">详细信息</a>
					|<a href="javascript:void(0)" onclick="return confirmurl('{:U('/Admin/List/blacklist_del/',array('id'=>$vo['id']))}','确定取消该用户黑名单吗?')">取消黑名单</a>
				</td>
			</tr>
	    </volist>
		<tr class="tr">
          <td colspan="9" class="pages">
            {$page}
          </td>
        </tr>
		</table>
		<script>var version='{$Think.config.cms_var}';</script>
		<include file="Index:footer" />
</body>
	</html>
